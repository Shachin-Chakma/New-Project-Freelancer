<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <!-- Main Style File -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <section id="header-section">
            <nav class="project-navbar">
                <div class="container">
                    <div class="row align-items-start">
                        <div class="col-lg-4 left-side">
                            <div class="logo">
                                <img src="assets/img/logo.png" alt="main logo">
                            </div>
                            <div class="menu-btn">
                                <div class="menu-bar">
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <p class="menu-text">Menu</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 middle-side">
                            <i class="fas fa-search" style="color: rgb(144, 155, 218);"></i>
                            <input placeholder="Search, Type ID or Serial No." type="text">
                        </div>
                        <div class="col-lg-4 right-side">
                            <div class="cart">
                                <div class="cart-text">
                                    <p>Cart</p>
                                </div>
                                <div class="cart-number">
                                    <p>3</p>
                                </div>
                            </div>
                            <div class="profile">
                                <img src="assets/img/avatar.jpg" alt="" class="avatar">
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </section>

        <section id="body-section">

        </section>

        <section id="lower-section">

        </section>
    </div>

    <!-- bundle js bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>

    <script src="assets/js/main.js"></script>
</body>

</html>
